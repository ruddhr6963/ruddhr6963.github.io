<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>KoKoaTalk - chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat-one.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://nomadcoders.co/m.svg" alt="" class="jsx-1946262192 block lg:hidden h-8 w-auto user-component__avatar user-component__avator--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Nico Ssam</h4>
                        <h6 class="user-component__subtitle">Nomad Coders!! You can do it!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-components__time">16:30</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat-two.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/kokoaThumbnail_h8OxaLt_WUzjUct.jpg" class="w-full thumb_img user-component__avatar user-component__avator--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">KoKoa Clone</h4>
                        <h6 class="user-component__subtitle">KoKoa Clone Coding!! Fighting!!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-components__time">16:00</span>
                </div>
                </div>
            </div>
        </a>
        <a href="chat-three.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/ytThumbnail_rtMv4Du.jpg" class="w-full user-component__avatar user-component__avator--sm"><div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Utube Clone</h4>
                        <h6 class="user-component__subtitle">Utube Clone Coding!! This is Funny!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-components__time">16:20</span>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__nonconfirm"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>

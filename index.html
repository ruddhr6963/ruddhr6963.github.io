<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>KoKoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcom to KoKoaTalk</h1>
        <p class="welcome-header__text">
            If you have KoKoa Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
        <input class="login-form__text" type="text" required placeholder="Email or phone number" />
        <input class="login-form__password" type="password" required placeholder="Password" />
        <input class="login-form__btn" type="submit" value="Log In" />
        <a class="login-form__a" href="#">Find KoKoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
